theme = "nord"

[editor]
true-color = true
line-number = "relative"
cursorline = true
color-modes = true
rulers = [80]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "file-name"]
center = ["diagnostics"]
right = ["selections", "position", "file-encoding", "file-type"]

[editor.lsp]
display-messages = true

[keys.normal]
"ret" = ["open_below", "normal_mode"] # Maps the enter key to open_below then re-enter normal mode

[keys.insert]
j = { j = "normal_mode" }
