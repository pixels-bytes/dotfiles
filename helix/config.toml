#  Filename: config.toml


theme = "tokyonight"

[editor]
true-color = true
line-number = "relative"
cursorline = true
color-modes = true
rulers = [80]

[editor.cursor-shape]
select = "underline"
insert = "bar"
normal = "block"

[editor.statusline]
left = ["mode", "spinner", "file-name"]
center = ["diagnostics"]
right = ["selections", "position", "file-encoding", "file-type"]

[editor.lsp]
display-messages = true

# Key Bindings
[keys.normal]
"ret" = ["open_below", "normal_mode"]
"backspace" = { w = ":w" }
